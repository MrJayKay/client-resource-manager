{% extends 'core/base.html' %}

{% block title %}Clients{% endblock %}

{% block content %}
    <div class="px-6 py-6">
        <h1 class="mb-4 text-xl">Clients</h1>

        <a href="{% url 'clients_add' %}" class="inline-block py-4 px-6 rounded-xl bg-teal-600 text-white ">Add client</a>

        {% if clients %}
            <div class="mt-6 flex justify-between">
                <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Name</p>
            </div>

            {% for client in clients %}
                <div class="flex justify-between">
                    <p class="px-2 py-2 w-full {% cycle 'bg-gray-100' '' %}">
                        <a href="{% url 'clients_detail' client.id %}">{{ client.name }}</a>
                    </p>
                </div>
            {% endfor %}
            {% else %}
            <p class="mt-6 px-2">There are currently no clients in the database.</p>
            {% endif %}
            </div>
{% endblock %}
